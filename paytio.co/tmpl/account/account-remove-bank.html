<ion-view title="Account page">     
    

	<section class="accaount-page bg-pur">
			<div class="container">
					<div class="row">
							<div class="accaount-page__header">
									<div class="col-lg-10 col-md-9 col-sm-8 col-xs-12">
											<h1>Hello, {{ info.first_name }}</h1>
									</div>
									<div class="col-lg-2 col-md-3 col-sm-4 col-xs-12">
											<a ui-sref="account_send_money" class="btn send-money">Send money</a>
									</div>
							</div>
					</div>
					
					<div class="accaount-page__main">
							<exchange-rates trades="trades"></exchange-rates>
							
							<div class="block-container">
									<div class="block-container__left">

											<wallets-info currencies="currencies" trades="trades"></wallets-info>
											
											<bank-accounts-and-cards accounts="accounts"></bank-accounts-and-cards>
											
											<a href="" class="report-problem">Report a problem</a>
									</div>
									<div class="block-container__right">
                    <div class="block-item">
                        <div class="back"><a href="">&lt; Recent Activity</a></div>
                        <div class="block-container__right-inner">
                            <h2>Remove bank</h2>
                            <div class="sign">Are you sure you want to remove your {{removeAccount.bank_name}} *{{removeAccount.account_number.slice(-4)}}?</div>
                            <div class="form-footer">
                                <div class="form-footer__item">
                                    <a class="btn" ng-click="delete()">Remove</a>
                                </div>
                                <div class="form-footer__item">
                                    <a ui-sref="profile" class="btn-wo-styles">Cancel</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
							</div>
							
					</div>
			</div>
	</section>

</ion-view>
