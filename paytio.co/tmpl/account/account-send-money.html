<ion-view title="Account page">     
    

        <section class="accaount-page bg-pur">
            <div class="container">
                <div class="row">
                    <div class="accaount-page__header">
                        <div class="col-lg-10 col-md-9 col-sm-8 col-xs-12">
                            <h1>Hello, {{ info.first_name }}</h1>
                        </div>
                        <div class="col-lg-2 col-md-3 col-sm-4 col-xs-12">
                            <a ui-sref="account_send_money" class="btn send-money">Send money</a>
                        </div>
                    </div>
                </div>
                
                <div class="accaount-page__main">
                    <exchange-rates trades="trades"></exchange-rates>
                    
                    <div class="block-container">
                        <div class="block-container__left">

														<wallets-info currencies="currencies" trades="trades"></wallets-info>
														
														<bank-accounts-and-cards accounts="accounts"></bank-accounts-and-cards>
														
                            <a href="" class="report-problem">Report a problem</a>
                        </div>
                        <div class="block-container__right">
                            <div class="block-item">
                                <div class="back"><a ui-sref="account_filled" href="">&lt; Recent Activity</a></div>
                                <div class="block-container__right-inner">
                                    <h2>Send funds</h2>
                                    <div class="sign">Some interesting description{{bal.balance.amount}} </div>
                                    
                                    <div class="form">
                                        <form>
                                            <div  class="input-line">
                                                <label>from</label>
                                                <select ng-model="SelectedAcc"  ng-change="myselect()"  name="" id="" class="styled" ng-options ="'Avaible: '+option.amount+' '+option.currency for option in balance" >
                                                    
                                                </select>
                                            </div>
                                            <div class="input-line">
                                                <label>to </label>
                                                <input ng-model="SelectedEmail" type="email" name="" id="" class="" placeholder="Email" />
                                            </div>
                                            
                                            <div class="exchange">
                                                <label>Amount</label>
                                                <div class="row">
                                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                                        <div class="input-line">
                                                            <div class="input-line__with-drop">
                                                                <div class="input-bl">
                                                                    <input ng-change="recalc(0)" ng-model="exchange.amount" type="text" name="" id="" class="" placeholder="" value="1.00" />
                                                                </div>
                                                                
                                                                <div class="clr"></div>
																														</div>
																														<div class="units">{{SelectedAcc.currency}}</div>
                                                        </div>
                                                        <div class="equally-change">=</div>
                                                    </div>
                                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                                        <div class="input-line input-line__units">
                                                            <div class="input-line__with-drop">
                                                                <div class="input-bl">
                                                                    <input ng-change="recalc(1)" ng-model="exchange.to_amount" type="text" name="" id="" class="" placeholder="" value="1.0" />
                                                                </div>
                                                                <div class="clr"></div>
                                                            </div>
                                                            <div class="units">USD</div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-footer">
                                                <div class="form-footer__item">
                                                    <a ng-click="submit()" class="btn">send funds</a>
                                                </div>
                                                <div class="form-footer__item">
                                                    <a class="btn-wo-styles">Keep my balance</a>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </section>
   
</ion-view>
